<!DOCTYPE html>
<html>
  <head>
    <title>Assignment App 2</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Assignment App 2</h1>
    <div id="content">
      <p>Number of seconds:</p>
      
      <!-- Input field for typing a number -->
      <input type="number" id="numberInput" placeholder="Enter a number" value="15" />


       <!-- New section for article count -->
       <p>Number of Articles:</p>
       <input type="number" id="articleCount" value="4" min="1" step="1" />

      
      <!-- Start button -->
      <button id="startBtn">Start</button>
      <div id="valueDisplay" style="margin-top: 10px; color: #000;"></div>

     
    </div>
    <script src="popup.js"></script>
  </body>
</html>
